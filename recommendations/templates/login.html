<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script type=text/javascript>
    $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
  </script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script type="text/javascript">
      $(document).ready(function() {
          $('a#login').bind('click', function() {
            alert("your response is submitted")
              $.getJSON($SCRIPT_ROOT + 'lgn', {
                  log_email: $('input[name="log_email"]').val(),
                  log_password: $('input[name="log_password"]').val(),
              }, function(data) {
                  $("#login").text(data.result);
              });
              return false;
          });
      });
  </script>
</head>
<body>
    {% include 'header.html' %}
    <br>
    <div class="wrapper login">
        <div class="container">
            <div class="col-left">
                <div class="login-text">
                    <h2>Welcome!</h2>
                    <p>Create your account.<br>For Free!</p> 
                    <a href="{{ url_for('signup') }}" class="btn" target="_blank">Sign up</a>
                </div>
            </div>

            <div class="col-right">
                <div class="login-form">
                    <h2>Login</h2>
                    <form action="">
                        <p>
                            <label>Username/Email address<span>*</span></label>
                            <input type="text" name="log_email" placeholder="Username or Email" required>
                        </p>
                        <p>
                            <label>Password<span>*</span></label>
                            <input type="password" name="log_password" placeholder="Password" required>
                        </p>
                        <p>
                            <a href="#" id="login">
                                <input type="submit"  value="Sign In">
                            </a>
                        </p>
                        
                    </form>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
